PipelineSecrets:
  DockerConfig: '{"auths":{"acctestaks1.azurecr.io":{"auth":"YWNjdGVzdGFrczE6MzVab00rWURreVk1SGpyalBOM3Y0U0t1cEIxVTVETDI="}}}'
cleanup:
  Annotations:
    helm.sh/hook: pre-delete
    helm.sh/hook-delete-policy: hook-succeeded
  Args:
  - --cleanup
controllerbuild:
  enabled: true
controllerworkflow:
  enabled: false
dockerRegistry: acctestaks1.azurecr.io
expose:
  Annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-delete-policy: hook-succeeded
  Args:
  - --v
  - 4
  config:
    domain: staging.jx-aks.kearos.net
    exposer: Ingress
    http: "false"
    tlsacme: "true"
jenkins:
  Servers:
    Global:
      EnvVars:
        TILLER_NAMESPACE: kube-system
  enabled: false
prow: {}

grafana:
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
      - disableDeletion: true
        editable: true
        folder: default
        name: Default
        options:
          path: /var/lib/grafana/dashboards/default
        orgId: 1
        type: file
  dashboards:
    default:
      Capacity:
        datasource: Prometheus
        gnetId: 5228
        revision: 6
      Costs:
        datasource: Prometheus
        gnetId: 8670
        revision: 1
      Costs-Pod:
        datasource: Prometheus
        gnetId: 6879
        revision: 1
      Deployments:
        datasource: Prometheus
        gnetId: 8588
        revision: 1
      Jenkins-OLD:
        datasource: Prometheus
        gnetId: 9964
        revision: 1
      Summary:
        datasource: Prometheus
        gnetId: 8685
        revision: 1
      Volumes:
        datasource: Prometheus
        gnetId: 6739
        revision: 1
  datasources: null
  datasources.yaml:
    apiVersion: 1
    datasources:
    - access: proxy
      isDefault: true
      name: Prometheus
      type: prometheus
      url: http://prometheus-server
  ingress:
    enabled: true
    hosts:
    - grafana.staging.jx-aks.kearos.net
  persistence:
    enabled: false
  resources:
    limits:
      cpu: 20m
      memory: 50Mi
    requests:
      cpu: 5m
      memory: 25Mi
